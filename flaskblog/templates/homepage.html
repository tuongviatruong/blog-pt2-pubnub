{% extends 'base.html' %}

{% block title %} Blog {% endblock %}
{% block body %}

  {% for post in posts %}
<div class="my-3 p-3 bg-white rounded shadow-sm">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ post.author }}</a>
      <small class="text-muted">{{ post.date.strftime('%b %d, %Y') }}</small>
    </div>
    <h2><a class="article-title" href="{{ url_for('post', blog_id=post.blog_id) }}">{{ post.title }}</a></h2>
    <p class="article-content">{{ post.description}}</p><br>
</div>
  {% endfor %}


<script src=""></script> 



{% endblock %}
